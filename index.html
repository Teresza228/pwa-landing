<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PWA Landing</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#000000">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  align-items: flex-start;
  padding-top: 120px;
  color: white;

  /* Строгое разделение 50/50 */
  background: linear-gradient(
    to right,
    #000000 50%,
    #00ff00 50%
  );
}

/* Левая зона */
.left-zone {
  width: 50%;
  display: flex;
  justify-content: center;
}

/* Hero */
.hero {
  text-align: center;
  max-width: 500px;
  animation: fadeInUp 1s ease forwards;
  transform: translateY(30px);
  opacity: 0;
  
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  font-size: 46px;
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(0,255,0,0.6);
}

p {
  margin-bottom: 35px;
  font-size: 18px;
}

/* Кнопка */
.btn {
  padding: 15px 35px;
  background: #00ff00;
  color: #000;
  font-weight: bold;
  text-decoration: none;
  border-radius: 8px;
  transition: 0.3s;
  box-shadow: 0 0 20px rgba(0,255,0,0.5);
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 35px rgba(0,255,0,0.9);
}
</style>
</head>

<body>

<div class="left-zone">
  <div class="hero">
    <h1>Добро пожаловать</h1>
    <p>Kickbet - это твой проводник в мир беттинга!</p>
    <a href="./register.html" class="btn">Зарегистрироваться</a>
    <button id="installBtn" class="btn" style="margin-top:15px; display:none;">
Установить приложение
</button>

  </div>
</div>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js');
  });
}
</script>
<script>
let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;

  const installBtn = document.getElementById('installBtn');
  installBtn.style.display = 'inline-block';

  installBtn.addEventListener('click', async () => {
    installBtn.style.display = 'none';
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
  });
});
</script>

</body>
</html>
